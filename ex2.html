<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 
            input 태그로 버튼을 만듦 
            onclick 속성을 이용해서 경고메시지 띄움(자바스크립트 코드 사용)
        -->
        <input type="button" value="hi" onclick="alert('hi')">
        <!-- 내용 변경 감지 -->
        <input type="text" onchange="alert('changed')">
        <!-- 사용자가 키(키보드)를 누를때 발생 -->
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
