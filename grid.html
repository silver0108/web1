<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                /* 같은 행에 배치
                   1fr 남은 영역 다 사용한다는 의미 
                   -> fr: 화면을 늘이거나 줄이면 자동으로 조정됨
                */
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
        </style>
    </head>

    <body>
        <!-- 
            <div></div>는 아무 의미 없는 태그/ block level
            <span></span>도 마찬가지/ inline 
        -->
        <div id="grid">
            <div>NAVIGATION</div> 
            <div>ARTICLE</div>
        </div>
        
    </body>
</html>
